<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Registrierung</title>
        <script src="jsXMLHttpRequestHandle.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="start.css">
    </head>
    <body>
        <div id="registrierung">
            <table>
                <tr>
                    <th align="left">Projektname:</th>
                    <th><input id="projectname" onblur="printWait('statusProjectname');validateProjectServlet()" name="projectname" type="text" size="30" maxlength="20"/></th>
                    <th><div id="imgProjectname" /></th>
                    <th align="left"><div id="statusProjectname" /></th>
                </tr>
                <tr>
                    <th align="left">Startdatum:</th>
                    <th><input id="startProject" onblur="checkDate()" name="startProject" type="text" size="30" maxlength="20"/></th>
                    <th>(dd.mm.yyyy)</th>
                    <th align="left"><input type="button" onclick="today('startProject')" value="Heute"></th>
                </tr>
                <tr>
                    <th align="left">Enddatum:</th>
                    <th><input id="endProject" onblur="checkDate()" name="endProject" type="text" size="30" maxlength="20"/></th>
                    <th>(dd.mm.yyyy)</th>
                    <th align="left"><div id="statusDate" /></th>
                </tr>
                <tr>
                    <th align="left">Name:</th>
                    <th><input name="name" type="text" size="30" maxlength="20"/></th>
                </tr>
                <tr>
                    <th align="left">Vorname:</th>
                    <th><input name="firstname" type="text" size="30" maxlength="20"/></th>
                </tr>
                <tr>
                    <th align="left">E-Mail:</th>
                    <th><input id="email" onblur="printWait('statusEmail');validateEmailServlet()" name="email" type="text" size="30" maxlength="30"/></th>
                    <th><div id="imgEmail" /></th>
                    <th align="left"><div id="statusEmail" /></th>
                </tr>
                <tr>
                    <th><input type="submit" id="submitData" value="Senden" disabled="true" onclick="printWait('statusSubmit');buildQuery('/Projektmanager/Registrieren')" /></th>
                    <th><div id="statusSubmit"/></th>
                </tr>
                <tr>
                    <th><input type="button" value="Zur&uuml;ck" onclick="window.location.replace('Login.html')" /></th>
                </tr>
            </table>
        </div>
    </body>
</html>
