<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Regestrierung</title>
	</head>
	<body>
		<form action="/Projektmanager/Registrieren" method="post">
			<table>
				<tr>
					<th align="left">Projektname:</th>
					<th><input name="projektname" type="text" size="30" maxlength="30"></th>
				</tr>
				<tr>
					<th align="left">Name:</th>
					<th><input name="name" type="text" size="30" maxlength="40"></th>
				</tr>
				<tr>
					<th align="left">Vorname:</th>
					<th><input name="vorname" type="text" size="30" maxlength="30"></th>
				</tr>
				<tr align="left">
					<th>E-Mail:</th>
					<th><input name="email" type="text" size="30" maxlength="40"></th>
				</tr>
			</table>
			<input type="submit" value="Senden" />
                        <br><br>
			<input type="button" value="Zur&uuml;ck" onclick="window.location.replace('Login.html')" />
		</form>
	</body>
</html>
