<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Projektmanagmentool</h1>
        <div id="login" align="center">
            <form action="/Projektmanager/MainServlet" method="post">
                <table>
                    <tr>
                        <th align="left">
                            E-Mail:
                        </th>
                        <th align="right">
                            <input name="user" type="text" size="30" maxlength="40" />
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            Passwort:
                        </th>
                        <th align="right">
                            <input name="password" type="password" size="30" maxlength="20" />
                            <br>
                        </th>
                    </tr>
                </table>
                <input type="submit" value="Login" />
            </form>
            <input name="btnRegestrierung" type="button" value="Registrieren" onclick="window.location.replace('Registrierung.html')"/>
        </div>
    </body>
</html>
