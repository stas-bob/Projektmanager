<html>
    <head>
        <title>Projektmanager</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <script language="javascript" src="md5.js"></script>
        <script language="javascript">
          function transformPassword() {
            str = document.login.passwordClear.value;
            document.login.password.value = MD5(str);
          }
        </script>
    </head><body>
        <div style="background-image: url(&quot;grafik/bg-login.png&quot;); width: 887px; margin-left: 15%; position: absolute; margin-top: -122px; height: 516px;">
            <div id="login" style="position: absolute; padding-top: 230px; padding-left: 280px;" align="center">
                <h1 align="center">Projektmanagmentool</h1>
                <form action="/Projektmanager/MainServlet" method="post" name="login">
                    <table>
                        <tbody><tr>
                                <th align="left">
                                    E-Mail:
                                </th>
                                <th align="left">
                                    <input name="user" size="30" maxlength="40" type="text">
                                </th>
                            </tr>
                            <tr>
                                <th align="left">
                                    Passwort:
                                </th>
                                <th align="left">
                                    <input name="passwordClear" size="30" maxlength="20" type="password">
                                    <input name="password" size="30" type="hidden">
                                    <br>
                                </th>
                            </tr>
                        </tbody></table>
                    <input onClick="transformPassword()" value="Login" type="submit">
                </form>
                <input name="btnRegestrierung" value="Projekt anlegen" onclick="window.location.replace('Registrierung.html')" type="button">
                <input name="btnPasswordForget" value="Passwort vergessen ..." onclick="window.location.replace('PasswordForget.html')" type="button">
            </div>
        </div>
    </body>
</html>
